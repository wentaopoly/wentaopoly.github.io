ed output (Pydantic Schema) for merge/new/ignore decisions","Designed cross-cycle Cluster ID stability algorithm: Jaccard similarity UUID mapping + two-phase post-repair (anti-split/anti-merge) for stable cluster boundaries under incremental HAC"]},{"company":"Nokia Bell Labs","position":"AI Research Intern","location":"Paris, France","summary":"Developed a Graph RAG system enhancing LLM reasoning through structured text generation.","highlights":["Achieved F1 improvement of 47.5% (32.71 → 48.26) on the Corr2Cause benchmark","Implemented 3-stage architecture: regex-constrained JSON tool calling with 100% schema compliance; knowledge graph construction with 95% entity precision and 92% disambiguation accuracy; NL-to-Cypher query with 100% syntax validity","Core innovation: hybrid BM25-vector retrieval for entity disambiguation, semantic-aware document chunking, Qwen3-32B-based tool calling and structured output"]},{"company":"Institute of Automation, Chinese Academy of Sciences (中科院自动化所)","position":"Robotics Intern Engineer (Prof. Qiao Hong's Team)","location":"Beijing, China","summary":"Designed complex perception-navigation system for wheeled humanoid robots.","highlights":["Achieved whole-body path planning and centimeter-level relocalization accuracy","Fused solid-state LiDAR (fastlio2 + octomap) with depth camera (Intel D435i), used EKF to fuse multi-source pose data, reducing relocalization time by 80%","Developed SLAM-based RRT* path planning plugin, then refactored mini planner to replace Nav2, reducing computation by 30%"]}],"projects":[{"name":"ASR-based Speech Recognition System","summary":"Outstanding Graduation Project — Built a speech recognition web app based on Whisper/FunASR, integrated Zhipu AI for text correction and translation, achieving 95% recognition rate for minority languages."}],"skills":[{"name":"Programming Languages","keywords":"Python (proficient), C++"},{"name":"Frameworks \u0026 Tools","keywords":"PyTorch, Transformer, LangChain, ROS
