        - "Directeur INSA : M. Acher"
    - institution: Institut Polytechnique de Paris (IPP) | École Polytechnique
      location: Palaiseau, France
      area: Informatique et ingénierie
      studyType: Master
      highlights:
        - "Classé 1/14, boursier du gouvernement français"
    - institution: Université de Technologie de Chine du Sud (华南理工大学)
      location: Guangzhou, Chine
      area: Ingénierie de l'information
      studyType: Licence d'ingénieur
      highlights:
