about:
  subtitle: >
    Doctorant @
    <a href='https://www.insa-rennes.fr/'>INSA</a> &
    <a href='https://www.bell-labs.com/'>Nokia Bell Labs</a> |
    MSc @ <a href='https://www.polytechnique.edu/'>École Polytechnique</a>
  bio: >
    <p>Je suis doctorant CIFRE à l'<a href="https://www.insa-rennes.fr/">INSA</a> et chez
    <a href="https://www.bell-labs.com/">Nokia Bell Labs</a>, spécialisé dans les modèles de
    langage et de raisonnement pour la gestion des réseaux télécoms. J'ai obtenu mon Master à
    l'<a href="https://www.polytechnique.edu/">École Polytechnique</a> (Institut Polytechnique
    de Paris), classé 1er de ma promotion, et mon diplôme d'ingénieur à
    l'<a href="https://www.scut.edu.cn/">Université de Technologie de Chine du Sud</a>
    via le programme conjoint SCUT-X 3+2.</p>
    <p>Mes intérêts de recherche portent sur les <strong>agents LLM</strong>, le <strong>Graph RAG</strong>,
    le <strong>raisonnement structuré</strong> et leurs applications dans les systèmes réels.
    Lors de mon stage chez Nokia Bell Labs, j'ai développé un système Graph RAG ayant obtenu
    une amélioration de 47,5 % du F1 sur le benchmark Corr2Cause. J'ai également de l'expérience
    en robotique (système de perception-navigation à l'Académie des Sciences de Chine) et en
    systèmes d'IA quantitative (analyse d'actualités financières en temps réel).</p>
    <p>Je suis passionné par la construction de systèmes intelligents reliant les grands modèles
    de langage aux connaissances spécifiques à un domaine.</p>
  profile_info: >
    <p>Nokia Bell Labs</p>
    <p>Paris, France</p>

