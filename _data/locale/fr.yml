        - "Boursier universitaire"
  experience:
    - company: Feiou Technology (正瀛资产)
      position: Stagiaire en agents IA quantitatifs
      location: Télétravail
      summary: Conception indépendante d'un système d'analyse intelligente d'actualités financières en temps réel (DataDig) pour le marché mondial.
      highlights:
        - "Pipeline asynchrone complet : consommateur Kafka → extraction de caractéristiques multidimensionnelles par LLM → clustering incrémental à 3 couches → fusion d'événements, orchestré par Dagster avec extraction parallèle à 8 voies (Python 15 000+ lignes)"
        - "Clustering en temps réel à 3 couches : Couche 1 HAC (cosinus ≥ 0,8) déduplication ; Couche 2 (≥ 0,6) clustering sémantique avec génération de résumés ; Couche 3 sortie structurée LLM (Pydantic Schema)"
        - "Algorithme de stabilité d'ID de cluster inter-cycles : mapping UUID par similarité de Jaccard + réparation en deux phases (anti-division/anti-fusion)"
    - company: Nokia Bell Labs
      position: Stagiaire en recherche IA
      location: Paris, France
      summary: Développement d'un système Graph RAG améliorant le raisonnement des LLM par la génération de texte structuré.
      highlights:
        - "Amélioration du F1 de 47,5 % (32,71 → 48,26) sur le benchmark Corr2Cause"
        - "Architecture en 3 étapes : appel d'outils JSON contraint par regex (100 % de conformité au schéma) ; construction de graphe de connaissances (95 % de précision des entités) ; requête NL-to-Cypher (100 % de validité syntaxique)"
        - "Innovation clé : récupération hybride BM25-vecteur pour la désambiguïsation des entités, découpage sémantique des documents, appel d'outils basé sur Qwen3-32B"
    - company: Institut d'automatique, Académie des Sciences de Chine (中科院自动化所)
      position: Stagiaire ingénieur en robotique (Équipe du Prof. Qiao Hong)
      location: Pékin, Chine
      summary: Conception d'un système complexe de perception-navigation pour robots humanoïdes à roues.
      highlights:
        - "Planification de trajectoire corps entier et précision de relocalisation centimétrique"
        - "Fusion LiDAR à état solide (fastlio2 + octomap) avec caméra de profondeur (Intel D435i), fusion EKF multi-sources, réduction du temps de relocalisation de 80 %"
        - "Plugin de planification RRT* basé sur SLAM, refactorisation du mini planner remplaçant Nav2, réduction des calculs de 30 %"
  projects:
    - name: Système de reconnaissance vocale basé sur ASR
      summary: "Projet de fin d'études excellent — Application web de reconnaissance vocale basée sur Whisper/FunASR, intégration de Zhipu AI pour la correction et la traduction, taux de reconnaissance de 95 % pour les langues minoritaires."
