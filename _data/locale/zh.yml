  experience:
    - company: 非凸科技（正瀛资产）
      position: 量化 AI 智能体实习生
      location: 远程
      summary: 独立设计了面向全球市场的实时金融新闻智能分析系统（DataDig）。
      highlights:
        - "构建全异步流水线：Kafka 消费 → LLM 多维特征提取 → 三层增量聚类 → 事件融合，由 Dagster 编排，8 路并行片段提取，每 5 分钟增量更新（Python 15,000+ 行）"
        - "设计三层实时聚类：第一层 HAC（余弦 ≥ 0.8）去重；第二层（≥ 0.6）语义聚类并生成摘要；第三层 LLM 结构化输出（Pydantic Schema）执行合并/新建/忽略决策"
        - "设计跨周期 Cluster ID 稳定算法：Jaccard 相似度 UUID 映射 + 两阶段后修复（防分裂/防合并），保证增量 HAC 下聚类边界稳定"
    - company: 诺基亚贝尔实验室
      position: AI 研究实习生
      location: 法国巴黎
      summary: 开发了通过结构化文本生成增强 LLM 推理能力的 Graph RAG 系统。
      highlights:
        - "在 Corr2Cause 基准上实现 F1 提升 47.5%（32.71 → 48.26）"
        - "实现三阶段架构：正则约束 JSON 工具调用（100% 模式合规）；知识图谱构建（95% 实体精度、92% 消歧准确率）；自然语言转 Cypher 查询（100% 语法有效性）"
        - "核心创新：混合 BM25-向量检索实现实体消歧、语义感知文档分块、基于 Qwen3-32B 的工具调用与结构化输出"
    - company: 中国科学院自动化研究所
      position: 机器人实习工程师（乔红教授团队）
      location: 中国北京
      summary: 设计了轮式人形机器人的复杂感知-导航系统。
      highlights:
        - "实现全身路径规划和厘米级重定位精度"
        - "融合固态激光雷达（fastlio2 + octomap）与深度相机（Intel D435i），使用 EKF 融合多源位姿数据，重定位时间减少 80%"
        - "开发基于 SLAM 的 RRT* 路径规划插件，重构 mini planner 替代 Nav2，计算量减少 30%"
  projects:
    - name: 基于 ASR 的语音识别系统
      summary: "优秀毕业设计——基于 Whisper/FunASR 构建语音识别 Web 应用，集成智谱 AI 进行文本纠错与翻译，少数民族语言识别率达 95%。"
