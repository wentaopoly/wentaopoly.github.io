about:
  subtitle: >
    博士研究生 @
    <a href='https://www.insa-rennes.fr/'>INSA</a> &
    <a href='https://www.bell-labs.com/'>诺基亚贝尔实验室</a> |
    硕士 @ <a href='https://www.polytechnique.edu/'>巴黎综合理工学院</a>
  bio: >
    <p>我是 <a href="https://www.insa-rennes.fr/">INSA</a> 与
    <a href="https://www.bell-labs.com/">诺基亚贝尔实验室</a> 联合培养的 CIFRE 博士研究生，
    研究方向为面向电信网络管理的语言与推理模型。硕士毕业于
    <a href="https://www.polytechnique.edu/">巴黎综合理工学院</a>（巴黎理工学院联盟），
    专业排名第一；本科毕业于
    <a href="https://www.scut.edu.cn/">华南理工大学</a>，
    通过华工-X 3+2 联合培养项目赴法深造。</p>
    <p>我的研究兴趣包括 <strong>LLM 智能体</strong>、<strong>图增强检索生成（Graph RAG）</strong>、
    <strong>结构化推理</strong>及其在真实系统中的应用。
    在诺基亚贝尔实验室实习期间，我开发了一套 Graph RAG 系统，
    在 Corr2Cause 基准上实现了 47.5% 的 F1 提升。
    我还拥有机器人学（中科院自动化所感知导航系统）和量化 AI 系统（实时金融新闻分析）的经验。</p>
    <p>我热衷于构建连接大语言模型与领域专业知识的智能系统。</p>
  profile_info: >
    <p>诺基亚贝尔实验室</p>
    <p>法国巴黎</p>

